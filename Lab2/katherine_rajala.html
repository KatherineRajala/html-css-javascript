<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webquiz</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <form id="main-form">
        <fieldset>
            <div class="div-layout">
                <h1>QUIZ</h1>
                <label for="firstName" class="visitor-label">First name</label>
                <input type="text" name="firstName" class="visitor-input">

                <label for="lastName" class="visitor-label">Last name</label>
                <input type="text" name="lastName" class="visitor-input">

                <label for="email" class="visitor-label">Email address</label>
                <input type="text" name="email" class="visitor-input">
            </div>
        </fieldset>

        <fieldset>
            <div class="div-layout">
               <h2> Question 1*</h2>

               <p>
                    What is Sweden best known for?
                </p>

               <div class="input-options">
                <input type="checkbox" name="cbOption1">
                <label for="cbOption1">Dala horse</label>
               </div>

               <div class="input-options">
                <input type="checkbox" name="cbOption2">
                <label for="cbOption2">Fika</label>
               </div>

               <div class="input-options">
                <input type="checkbox" name="cbOption3">
                <label for="cbOption3">Sauna</label>
               </div>

               <div class="input-options">
                <input type="checkbox" name="cbOption4">
                <label for="cbOption4">ABBA</label>
               </div>

               <div class="input-options">
                <input type="checkbox" name="cbOption5">
                <label for="cbOption5">Kebab pizza</label>
               </div>

               <div class="input-options">
                <input type="checkbox" name="cbOption6">
                <label for="cbOption6">Recycling</label>
               </div>

               <div class="clarification">
                <p>
                    * question is mandatory.
               </p>
               </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="div-layout">
               <h2> Question 2*</h2>

               <p>
                What time is the evening?
               </p>

               <div class="input-options">
                <input type="radio" name="rOption">
                <label for="rOption">At 12.00 PM</label>
               </div>

               <div class="input-options">
                <input type="radio" name="rOption">
                <label for="rOption">After 08.00 PM</label>
               </div>

               <div class="input-options">
                <input type="radio" name="rOption">
                <label for="rOption">From 05.01 PM to 08.00 PM</label>
               </div>

               <div class="input-options">
                <input type="radio" name="rOption">
                <label for="rOption">From 12.01 PM to 05.00 PM</label>
               </div>

               <div class="clarification">
                <p>
                    * question is mandatory.
               </p>
               </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="div-layout">
               <h2> Question 3</h2>

               <p>
                Text for question 3 here...
               </p>

               <input type="text" id="input-txtbox">
            </div>
        </fieldset>

        <fieldset>
            <div class="div-layout">
               <h2> Question 4</h2>

               <p>
                Is the following statement <em>true</em> or <em>false</em>?
               </p>
               <p>
                Statement here...
               </p>

               <div class="input-options">
                <input type="radio" name="rStatement">
                <label for="rStatement">True</label>
               </div>

               <div class="input-options">
                <input type="radio" name="rStatement">
                <label for="rStatement">False</label>
               </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="div-layout">
               <h2> Question 5</h2>
            </div>
        </fieldset>
    </form>


    <script src="scripts/katherine_rajala.js"></script>
</body>
</html>
